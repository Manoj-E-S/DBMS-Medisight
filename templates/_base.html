<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>

    <!-- Favicons -->
    <!-- <link href="{{ url_for('static', filename='images/favicon.png') }}" rel="icon"> -->
    <!-- <link href="{{ url_for('static', filename='images/favicon.png') }}" rel="apple-touch-icon"> -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/downloaded/bootstrap.min.css') }}">
    
    <!-- Custom Styles -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- Font awesome -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/downloaded/fa_all.min.css') }}">
    <script src="{{ url_for('static', filename='js/downloaded/fa_all.min.js') }}" crossorigin="anonymous"></script>
    <!-- <script src="https://kit.fontawesome.com/841b46b139.js" crossorigin="anonymous"></script> -->

    <!-- Socket.IO
    <script src="{{ url_for('static', filename='js/downloaded/socket.io.js') }}"></script> -->
</head>
<body>

    {% include "_header.html" %}

    {% block body %}

    {% include "_footer.html" %}

    
    <!-- Scripts -->

        <script src="{{ url_for('static', filename='js/downloaded/jquery-3.5.1.js') }}"></script>
        <script src="{{ url_for('static', filename='js/downloaded/bootstrap.min.js') }}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        {% block custom_js %}
        {% endblock %}

    <!-- End Scripts -->

</body>
</html>
