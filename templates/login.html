{% extends "_base.html" %}


{% block title %}
    Medisight
{% endblock %}


{% block header_text %}
    Medisight Cancerbase
{% endblock %}


{% block body %}
<div class="box-column mt-3 mb-3">
    <form id="loginForm" action="/login" method="post">
        <div class="box box-space-evenly form-holder">
            <div class="login-to-account">
                <legend class="text-light mt-3">Login</legend>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="johndoe" required>
                    <small id="usernameHelp" class="form-text text-muted">Your unique username.</small>
                </div>
                <div class="form-group">
                    <label for="pswd">Password</label>
                    <input type="password" class="form-control" id="pswd" name="pswd" aria-describedby="pswdHelp" placeholder="youbetterknowthis" required>
                    <small id="pswdHelp" class="form-text text-muted">Your Password</small>
                </div>
                <div class="box mt-4 mb-5">
                    <button type="submit" id="loginBtn" class="btn btn-success mr-1">Login</button>
                    <button type="button" id="cancelLoginBtn" class="btn btn-outline-danger ml-1">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}


{% block custom_css %}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}


{% block custom_js %}
    <script type="module" src="{{url_for('static', filename='js/login.js')}}"></script>
{% endblock %}
